<body class="text-center">

<form class="form-signin">
     <h1 class="h3 mb-3 font-weight-normal" align="center">Login</h1>
  <button class="btn" style=""><img class="imgbutton" src="assets\user.png"> </button>
   <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <button class="submitbtn btn-lg btn-primary btn-block" type="submit">Log in</button>
</form>
</body>
