
    <div class="container" style="margin-top: 100px">
        <div class="row">

          <div class="col-lg-5">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">

              <div class="row">
                <div class="form-group col-lg-10">
                  <label>Name :
                  </label>
                  <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter full name" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-10">
                  <label>Position :
                  </label>
                  <input type="text" class="form-control" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Enter position">                  
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-10">
                  <label>Office :
                  </label>
                  <input type="text" class="form-control" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter office">                  
                </div>
              </div>
              
              <div class="row">
                <div class="form-group">
                  <button class="btn btn-success" style="margin-left: 100px" type="submit" [disabled]="!employeeForm.valid" >Submit</button>
                  <button class="btn btn-primary" style="margin-left: 50px" type="button" (click)="resetForm(employeeForm)" >Reset</button>                  
                </div>
              </div>
            </form>
          </div>

          <div class="col-lg-7">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th></th>
                </tr>
              </thead>
              <tr *ngFor="let emp of employeeService.employees">
                <td>{{emp.name}}</td>
                <td>{{emp.position}}</td>
                <td>{{emp.office}}</td>
                <td><a class="action-btn" (click)="onEdit(emp)"><i class="fas fa-pencil-alt"></i></a> &nbsp;&nbsp;&nbsp;
                  <a class="action-btn" (click)= "onDelete(emp._id,employeeForm)"><i class="fas fa-trash-alt"></i></a>
                  </td>
              </tr>
            </table>
          </div>
        </div>
    </div>
