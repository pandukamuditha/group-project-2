
    <div class="container" style="margin-top: 60px">

      <h2>User Registration</h2>
      <br><br>
        <div class="row">

          <div class="col-lg-12">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">

                <div class="row">
                  <div class="col-lg-5">
                    <!-- <div class="row"> -->
                      <div class="form-group">
                        <label>Name :
                        </label>
                        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter full name" required>
                      </div>
                    <!-- </div> -->
                    <!-- <div class="row"> -->
                      <div class="form-group">
                        <label>Address :
                        </label>
                        <input type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="employeeService.selectedEmployee.address" placeholder="Enter address">                  
                      </div>
                    <!-- </div> -->
                    <!-- <div class="row"> -->
                      <div class="form-group">
                        <label>Contact No :
                        </label>
                        <input type="text" class="form-control" name="contactno" #contactno="ngModel" [(ngModel)]="employeeService.selectedEmployee.contactno" placeholder="Enter contact no.">                  
                      </div>
                    <!-- </div> -->
                  </div>

                  <div class="col-lg-5">
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Skill Set</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="type" #type="ngModel" [(ngModel)]="employeeService.selectedEmployee.type" >
                          <option>Developer-Frontend</option>
                          <option>Developer-Backend</option>
                          <option>UI/UX</option>
                          <option>QA</option>
                        </select>
                      </div>

                      <label for="">Skills</label><br>
                      <div class="form-check">                        
                        <label class="form-check-label" for="defaultCheck1"> Angular </label>
                        <input class="form-check-input"  style="margin-left: 40px" type="checkbox" value="" id="defaultCheck1">                        
                      </div>
                      <div class="form-check">                        
                        <label class="form-check-label" for="defaultCheck1"> NodeJS </label>
                        <input class="form-check-input"  style="margin-left: 40px" type="checkbox" value="" id="defaultCheck1">                        
                      </div>
                      <div class="form-check">                        
                        <label class="form-check-label" for="defaultCheck1"> JavaScript </label>
                        <input class="form-check-input"  style="margin-left: 24px" type="checkbox" value="" id="defaultCheck1">                        
                      </div>
                      <div class="form-check">                        
                        <label class="form-check-label" for="defaultCheck1"> MySQL </label>
                        <input class="form-check-input"  style="margin-left: 44px" type="checkbox" value="" id="defaultCheck1">                        
                      </div>
                  </div>
                </div>
              
              <div class="row">
                <div class="form-group">
                  <button class="btn btn-success" style="margin-left: 100px" type="submit" [disabled]="!employeeForm.valid" >Submit</button>
                  <button class="btn btn-primary" style="margin-left: 50px" type="button" (click)="resetForm(employeeForm)" >Reset</button>                  
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
