<div>
      <h2>Due Tasks</h2>
</div>
<div class="row">
    <div *ngFor="let project of projectsService.projects" >
      <div class="col-lg-4">
            <div class="card" style="margin: 20px; width: 300px">
                  <div class="card-body">
                        <h5 class="card-title">{{project.proj_title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{project.task_description}}</h6>
                        <p class="card-text">{{project.proj_description}}</p>
                        <h6 class="card-subtitle mb-2 text-muted">Progress Bar</h6>
                        <div class="progress">
                              <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{project.task_progress}}%</div>
                        </div> <br>
                        <a routerLink="" class="card-link">Goto Task</a>                             
                  </div>
            </div>
      </div>
    </div>
</div>
