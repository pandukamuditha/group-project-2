<div class="row">
    <h5 class="details-title">Project Details</h5>
    <button class="btn btn-primary button-continue btn-sm" [routerLink]="['../schedule']" (click)="saveDetails()">Continue to Scheduler</button>
</div>

<div class="project-details-form">
    <form #projectDetailsForm="ngForm" class="">
        <div class="form-group row">
            <label for="proj-title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input #title="ngModel" [(ngModel)]="project.title" type="text" class="form-control" name="title" required autofocus>
            </div>
        </div>
        <div class="form-group row">
            <label for="proj-description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea #description="ngModel" [(ngModel)]="project.description" class="form-control" name="description" id="" cols="20" rows="3" required></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="proj-client" class="col-sm-2 col-form-label">Client</label>
            <div class="col-sm-10">
                <input #client="ngModel" [(ngModel)]="project.client" type="text" class="form-control" name="client" required>
            </div>
        </div>
    </form>
</div>
